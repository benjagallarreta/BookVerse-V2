{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+4FmrP6Ph/6zHO3/bboV5B/02k8Zg/YfFjFf3I5JiS+teRY" crossorigin="anonymous">
        <link href="{% static 'Home/Home.css' %}" rel="stylesheet" /> 
        <link href="{% static 'Carrito/Carrito.css' %}" rel="stylesheet" /> 
        <link href="{% static 'Home/navbar.css' %}" rel="stylesheet" />
 
        <!-- css wish list -->
        <link rel="stylesheet" href="{% static 'Home/corazon.css' %}"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script>
            function AgregarLibroWishList(libroIsbn) {
                const heartIcon = document.getElementById('wishlist-icon-' + libroIsbn);
                
                fetch(`/agregar_a_wishlist/${libroIsbn}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                    }
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url; // Redirige al usuario a la página de inicio de sesión
                    } else {
                        return response.json();
                    }
                })
                .then(data => {
                    if (data.in_wishlist) {
                        heartIcon.classList.add('text-danger');
                    } else {
                        heartIcon.classList.remove('text-danger');
                    }
                })
                .catch(error => console.error('Error:', error));
            }        
        </script>
    </head>

    <body>
        <header>
            {% block navbar %}
            {% include 'navbar.html' %}
            {% endblock %}
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
            {% block footer %}
            {% include 'footer.html' %}
            {% endblock %}
        
    </body>    
</html>
