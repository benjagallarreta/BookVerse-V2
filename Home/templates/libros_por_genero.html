{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+4FmrP6Ph/6zHO3/bboV5B/02k8Zg/YfFjFf3I5JiS+teRY" crossorigin="anonymous">
    <link href="{% static 'Home/Home.css' %}" rel="stylesheet" /> 

    <div class="container py-5">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4 fw-bolder">Libros de {{ genero }}</h1>
            </div>
        </div>

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for libro in libros %} 
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ libro.portada }}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder"><a href="{% url 'libro_detallado' isbn=libro.isbn %}">{{ libro.titulo }}</a></h5>
                                    <h6> {{ libro.autor }}</h6>
                                    <!-- Product price-->
                                    {{ libro.precio }}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="{% url 'agregar_libro' isbn=libro.isbn %}">Agregar al carrito</a>
                                    <i id="wishlist-icon-{{ libro.isbn }}" class="fas fa-heart ms-2" onclick="AgregarLibroWishList('{{ libro.isbn }}')" style="cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </div>
{% endblock %}
